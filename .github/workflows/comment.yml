name: "Bitrise Bot"
on:
  issue_comment:
    types: [created, edited]

jobs:
  android-dev-build:
    if: contains(github.event.comment.body, 'run android:dev-build')
    name: Running deploy-dev-android
    runs-on: ubuntu-latest
    env:
      PR: ${{ github.event.comment.issue.issue_number }}
      ACTION: ${{ github.event.comment.action }}
      POTATO: new value
    steps:
      - name: Extract branch
        id: extract_branch
        run: |
          echo "::set-output name=BRANCH::$(echo ${{ github.event.comment.body }} | grep -oP '(?<=run android:dev-build ).*')"
      - name: Check data
        id: pr_number
        run: |
          echo $PR
          echo $BRANCH
          echo "Action $ACTION"
          echo $POTATO

