name: "Bitrise Bot"
on:
  issue_comment:
    types: [created, edited]

jobs:
  android-dev-build:
    if: contains(github.event.comment.body, 'run android:dev-build')
    name: Running deploy-dev-android
    runs-on: ubuntu-latest
    env:
      PR: ${{ github.event.comment }}
      ACTION: ${{ github.event.comment.body }}
      POTATO: new value
    steps:
      - name: Check data
        id: pr_number
        run: |
          echo $PR
          echo $BRANCH
          echo "Body $ACTION"
          echo $POTATO

