name: "Bitrise Bot"
on:
  issue_comment:
    types: [created, edited]

jobs:
  android-dev-build:
    if: contains(github.event.comment.body, 'run android:dev-build')
    name: Running deploy-dev-android
    runs-on: ubuntu-latest
    env:
      PR: ${{ github.event.issue.pull_request.number }}
      BRANCH: ${{ github.event.issue.pull_request.head.sha }}
      POTATO: potato
    steps:
      - name: Check data
        id: pr_number
        run: |
          echo $PR
          echo $BRANCH
          echo $POTATO

